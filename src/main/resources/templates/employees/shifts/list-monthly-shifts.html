<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Shift List</title>
</head>

<body>

<div class="container">

	<h3>Monthly Shift List</h3>
	<hr>
	
	<form:form method = "POST" action = "@{/employees/shifts/generateMonthlyShifts}">
	  <tr>
		 <td><form:label path = "month">Month</form:label></td>
		 <td>
		    <select id = "month" name = "month">
		       <option value = 1>JANUARY</option>
		       <option value = 2>FEBRUARY</option>
		       <option value = 3>MARCH</option>
		       <option value = 4>APRIL</option>
		       <option value = 5>MAY</option>
		       <option value = 6>JUNE</option>
		       <option value = 7>JULY</option>
		       <option value = 8>AUGUST</option>
		       <option value = 9>SEPTEMBER</option>
		       <option value = 10>OCTOBER</option>
		       <option value = 11>NOVEMBER</option>
		       <option value = 12>DECEMBER</option>
		    </select>
		 </td>
	      </tr>   	  
	      <tr>
		 <td colspan = "2">
		    <input type = "submit" value = "Generate Monthly Schedule"/>
		 </td>
	      </tr>
	  </form:form>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Call</th>
				<th>Date</th>
				<th>Employee</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempShift : ${shifts}">
			
				<td th:text="${tempShift.call}" />
				<td th:text="${tempShift.date}" />

				<td th:text="${tempShift.employee.id}" />
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/employees/shifts/showFormForShiftUpdate(shiftId=${tempShift.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>

					<!-- Add "delete" button/link -->
					<a th:href="@{/employees/shifts/deleteShift(shiftId=${tempShift.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this shift?'))) return false">
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>

	<hr>
	<a th:href="@{/employees/list}">Back to Employees List</a>
	
</div>
	
</body>
</html>
