<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Set Shift Assignments</title>
</head>

<body>

    <div class="container">

        <h3>Shift Assignment for <a th:text="${month}"/></h3>
        <hr>

        <p class="h4 mb-4">Setup</p>

        	<form action="#" th:action="@{/employees/shifts/assign(month=${month})}" th:object="${employeeList}"
  			method="post">
    		<fieldset>
        		<input type="submit" id="submitButton" th:value="Save">
        		<input type="reset" id="resetButton" name="reset" th:value="Reset"/>

        		<table>
            			<thead>
                    			<th> Name </th>
                    			<th> Amount of Shifts </th>
                    			<th> Days Off Requested </th>
            			</thead>

				<tbody>
					<tr th:each="employee, itemStat : ${employeeList}">
						<td><input hidden th:name="|employeeList[${itemStat.index}].id|" th:value="${employee.getId()}"/></td>

						<td th:text="${employee.firstName + ' ' + employee.lastName}"/>

						<td><input th:placeholder="Shifts to Work + ' ' + ${itemStat.count}" th:name="|employeeList[${itemStat.index}].shiftsAmount|" th:value="${employee.getShiftsAmount()}"
									   required/></td>

						<td><input th:placeholder="Requested Days Off + ' ' + ${itemStat.count}" th:name="|employeeList[${itemStat.index}].daysOff|"
									   th:value="${employee.getDaysOff()}" required/></td>
					</tr>
				</tbody>

        		</table>
    		</fieldset>
		</form>
        <hr>

        <a th:href="@{/employees/shifts/viewMonth(month=${month})}" >Back to Shift List </a>
    </div>


</body>

</html>
