<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	<form action="#" th:action="@{/employees/shifts/generateMonthlyShifts(month)}" method="post">

            <select th:field="*{month}">
		  <option th:value="'1'" th:text="JANUARY"></option>
		  <option th:value="'2'" th:text="FEBRUARY"></option>		  
		  <option th:value="'3'" th:text="MARCH"></option>
		  <option th:value="'4'" th:text="APRIL"></option>		  
		  <option th:value="'5'" th:text="MAY"></option>
		  <option th:value="'6'" th:text="JUNE"></option>		  
		  <option th:value="'7'" th:text="JULY"></option>
		  <option th:value="'8'" th:text="AUGUST"></option>
		  <option th:value="'9'" th:text="SEPTEMBER"></option>
		  <option th:value="'10'" th:text="OCTOBER"></option>		  
		  <option th:value="'11'" th:text="NOVEMBER"></option>
		  <option th:value="'12'" th:text="DECEMBER"></option>
	    </select>

            <button type="submit" class="btn btn-info col-2">Generate Monthly Shifts</button>

        </form>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />

				<!-- Add update button/link -->
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>

					<!-- Add "delete" button/link -->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>

					<a th:href="@{/employees/shifts/shifts-list(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Shifts
					</a>

				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
